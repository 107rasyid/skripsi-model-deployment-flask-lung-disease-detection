<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Segmentasi & Klasifikasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h1 class="text-center mb-4">Hasil Segmentasi & Klasifikasi</h1>

            <div class="d-flex justify-content-center align-items-center flex-column mb-4" style="height: 150px;">
                <h3>Kelas yang Diprediksi:</h3>
                <p class="text-primary fs-5 fw-bold">{{ predicted_class }}</p>
            </div>

            <div class="row mb-4">
                <div class="col-md-4 text-center">
                    <h4>Gambar Asli</h4>
                    <img src="{{ url_for('static', filename='uploads/' + original_image) }}" class="img-fluid rounded shadow-sm" alt="Gambar Asli">
                </div>
                <div class="col-md-4 text-center">
                    <h4>Masker yang Diprediksi</h4>
                    <img src="{{ url_for('static', filename='results/' + predicted_mask) }}" class="img-fluid rounded shadow-sm" alt="Masker yang Diprediksi">
                </div>
                <div class="col-md-4 text-center">
                    <h4>Gambar Tersegmentasi</h4>
                    <img src="{{ url_for('static', filename='results/' + result_image) }}" class="img-fluid rounded shadow-sm" alt="Gambar Tersegmentasi">
                </div>
            </div>

            <div class="d-flex flex-column align-items-center gap-2">
                <a href="{{ url_for('download_file', filename=zip_path) }}" class="btn btn-success">Unduh Hasil (ZIP)</a>
                <a href="{{ url_for('upload_file') }}" class="btn btn-primary">Unggah Gambar Lain</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
