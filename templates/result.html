<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Deteksi Penyakit Paru-Paru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #eceff1;">
    <!-- Header -->
    <header class="text-center py-3" style="background-color: #eceff1;">
        <h1 class="fw-bold text-dark">Hasil Segmentasi & Klasifikasi Citra X-ray</h1>
    </header>

    <!-- Main Content -->
    <div class="container mt-2 mb-5">
        <div class="card p-4 shadow-sm" style="background-color: #ffffff; border-radius: 8px;">
            <h3 class="text-center mb-4 text-dark">Kelas yang Diprediksi:</h3>
            <p class="text-primary text-center fs-5 fw-bold">{{ predicted_class }}</p>

            <div class="row mb-4">
                <div class="col-md-4 text-center">
                    <h4 class="text-dark">Citra Asli</h4>
                    <img src="{{ url_for('static', filename='uploads/' + original_image) }}" class="img-fluid rounded shadow-sm" alt="Gambar Asli">
                </div>
                <div class="col-md-4 text-center">
                    <h4 class="text-dark">Masker yang Diprediksi</h4>
                    <img src="{{ url_for('static', filename='results/' + predicted_mask) }}" class="img-fluid rounded shadow-sm" alt="Masker yang Diprediksi">
                </div>
                <div class="col-md-4 text-center">
                    <h4 class="text-dark">Citra Tersegmentasi</h4>
                    <img src="{{ url_for('static', filename='results/' + result_image) }}" class="img-fluid rounded shadow-sm" alt="Gambar Tersegmentasi">
                </div>
            </div>
            <div class="d-flex flex-column align-items-center gap-2">
                <div class="d-flex w-100 justify-content-center">
                    <a href="{{ url_for('static', filename='zips/' + zip_filename) }}" class="btn btn-success px-4 w-25">Unduh Hasil (ZIP)</a>
                </div>
                <div class="d-flex w-100 justify-content-center">
                    <a href="{{ url_for('upload_file') }}" class="btn btn-primary px-4 custom-btn w-25">Unggah Gambar Lain</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-auto" style="background-color: #607d8b; color: white;">
        <small>Â© 2025 Sistem Deteksi Penyakit Paru | Dibuat oleh Rasyid Alfiansyah</small>
    </footer>

    <style>
        /* Warna tombol sesuai tema */
        .custom-btn {
            background-color: #1e88e5;
            color: #ffffff;
            border: none;
        }

        .custom-btn:hover {
            background-color: #1565c0;
            color: #ffffff;
        }

        /* Mengurangi jarak antara header dan kontainer */
        header + .container {
            margin-top: 0.5rem;
        }

        /* Memberi jarak lebih antara kontainer dan footer */
        .container {
            margin-bottom: 2.5rem;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
